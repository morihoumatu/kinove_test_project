<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理システム - 書籍登録画面（管理者用）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-form {
            display: flex;
            flex-direction: column;
        }

        .register-form label {
            margin-top: 10px;
            font-weight: bold;
        }

        .register-form input {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        .register-form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .register-form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <header>
        <h1>書籍管理システム</h1>
        <p>ログイン中: 管理者 (admin01) | <a href="#" style="color: #fff;">ログアウト</a></p>
    </header>

    <div class="container">
        <h2>書籍登録</h2>
        <form class="register-form" id="bookRegisterForm">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" value="未来のミライ" required>

            <label for="author">著者</label>
            <input type="text" id="author" name="author" value="細田 守" required>

            <label for="genre">ジャンル</label>
            <input type="text" id="genre" name="genre" value="ファンタジー" required>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" value="978-1234567890" required>

            <label for="publishDate">発行日</label>
            <input type="date" id="publishDate" name="publishDate" value="2018-07-20" required>

            <label for="stock">在庫数</label>
            <input type="number" id="stock" name="stock" value="10" required>

            <button type="button" onclick="registerBook()">登録</button>
        </form>
    </div>

    <footer>
        <p>© 2024 書籍管理システム</p>
    </footer>

    <script>
        function registerBook() {
            // サンプルの登録処理 - 実際の登録処理はここに実装します
            const form = document.getElementById('bookRegisterForm');
            const formData = new FormData(form);

            const bookDetails = {
                title: formData.get('title'),
                author: formData.get('author'),
                genre: formData.get('genre'),
                isbn: formData.get('isbn'),
                publishDate: formData.get('publishDate'),
                stock: formData.get('stock'),
            };

            alert("書籍を登録しました:\n" +
                "タイトル: " + bookDetails.title + "\n" +
                "著者: " + bookDetails.author + "\n" +
                "ジャンル: " + bookDetails.genre + "\n" +
                "ISBN: " + bookDetails.isbn + "\n" +
                "発行日: " + bookDetails.publishDate + "\n" +
                "在庫数: " + bookDetails.stock);
        }
    </script>

</body>

</html>
