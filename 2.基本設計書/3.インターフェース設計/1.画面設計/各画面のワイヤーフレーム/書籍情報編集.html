<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理システム - 書籍情報編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: right;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>書籍管理システム - 書籍情報編集</h1>
    </header>

    <div class="container">
        <h2>書籍情報を編集</h2>
        <form action="#" method="post">
            <!-- サンプルデータとして編集する書籍情報 -->
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" value="未来のミライ" required>

            <label for="author">著者:</label>
            <input type="text" id="author" name="author" value="細田 守" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="978-4-0000-0000-1" required>

            <label for="stock">在庫数:</label>
            <input type="number" id="stock" name="stock" value="5" min="0" required>

            <button type="submit">更新する</button>
        </form>

        <div class="back-link">
            <a href="#">← 戻る</a>
        </div>
    </div>

    <footer>
        <p>© 2024 書籍管理システム</p>
    </footer>

</body>

</html>
